<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
   <title>Login | 대출 업무 관리 시스템 </title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <!-- VENDOR CSS -->
   <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="/assets/vendor/linearicons/style.css">
   <!-- MAIN CSS -->
   <link rel="stylesheet" href="/assets/css/main.css">
   <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
   <link rel="stylesheet" href="/assets/css/demo.css">
   <!-- GOOGLE FONTS -->
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
   <!-- ICONS -->
   <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/hana_ci2.png">
   <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/hana_ci2.png">
</head>

<body>
   <!-- WRAPPER -->
   <div id="wrapper">
      <div class="vertical-align-wrap">
         <div class="vertical-align-middle">
            <div class="auth-box ">
               <div class="left">
                  <div class="content">
                     <div class="header">
                        <div class="logo text-center"><img src="/assets/img/title7.png" alt="Klorofil Logo"></div>
                <p></p>
                <p class="lead"><strong>대출 업무 관리 시스템</strong></p>
                     </div>
              <form method="POST" action=".">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                  <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
                    placeholder="{{ field.label }}" name="{{ field.name }}" />
                </div>

                {% if field.errors %}
                <span style="color: red">{{ field.errors }}</span>
                {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-block"><strong>로그인</strong></button>
                     </form>
                  </div>
               </div>
               <div class="right">
                  <div class="overlay"></div>
                  <div class="content text">
                     {% comment %} <h1 class="heading"><strong>대출 업무 관리 시스템  </strong></h1> {% endcomment %}
                     {% comment %} <p>     B팀 2조 제작 </p> {% endcomment %}
                  </div>
               </div>
               <div class="clearfix"></div>
            </div>
         </div>
      </div>
   </div>
   <!-- END WRAPPER -->
</body>

</html>
